<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>



    <!-- wrapper -->

    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-15">

        <div class="font-medium text-[#0398d4] text-[20px]"> Increment And Decrement  </div>

            <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-15 p-3 px-5">

                <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                    <i class="fa-solid fa-minus"></i>
                </button>

                <div id="counter" class="font-bold">
                    0
                </div>

                <button onclick="increment()" class="border-l-2  border-[#bfbfbf] pl-5">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
       
    </div>
    

    <!--  -->
    <script src="00index.js"></script>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</body>
</html>
