<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&family=Poppins:ital,wght@0,600;1,400&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">

        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            <input readonly class="display" placeholder="PASSWORD" data-passwordDisplay>

            <button data-copy>

                <span data-copyMsg ></span>
                <img src="./assets/copy.svg" alt="copy" height="23" width="23">
            </button>
        </div>


        <div class="input-container">

            <!-- password length senction -->
            <div class="length-container">
                <p> Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider  -->
            <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>


            <!-- checkboxes  -->

            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase" style="color: #ffffff;">Includes Uppercase Letters</label>
            </div>

            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase" style="color: #ffffff;">Includes Lowercase Letters</label>
            </div>

            <div>
                <input type="checkbox" id="number">
                <label for="number" style="color: #ffffff;">Includes Number </label>
            </div>

            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols" style="color: #ffffff;">Includes Symbols</label>
            </div>


            <!-- strength -->

            <div class="strength-container">

                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>


            <!-- pasword generator -->
            <button class="generateButton">Generate Password</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
