<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <h1>Weathe App</h1>

        <div class="tab-container">

            <p class="tab" data-yourWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <div class="grant-location-container">

                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form  -> form container -->

            <div class="form-container" data-searchForm>
                <input placeholder="Search For City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="" width="20" height="20">
                </button>
            </div>


            <!-- loading screen -->
            <div class="loading-container">
                <img src="./assets/loading.gif" alt="" height="180" width="180" loading="lazy">
                <p>Loading</p>
            </div>

            <!-- Show Weather Info -->
            <div class="user-info-container">

                <!-- city and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather icon  -->
                <img data-weatherIcon>
                <!-- temprature -->
                <p data-temp></p>


                <!-- 3 car parameter -->
                <div class="parameter-continer">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>


                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Cloud</p>
                        <p data-cloudiness></p>
                    </div>

                </div>


            </div>

        </div>

    </div>




    <script src="index.js"></script>
</body>

</html>
